spring.application.name=Cliente

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3311}/${DB_NAME:clientesdb}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:AppRoot}
spring.datasource.password=${DB_PASSWORD:abcd}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
