server:
  port: 8080

spring:
  application:
    name: gateway
  security:
    oauth2:
      client:
        registration:
          gateway-client:
            provider: spring
            client-id: gateway-client
            client-secret: ${OAUTH_CLIENT_SECRET:changeme}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile,read,write
        # Browser goes directly to oauth-server for authorization (localhost:9000)
        # Gateway uses internal hostname for backend token exchange
        # Not using issuer-uri to avoid issuer validation mismatch
        provider:
          spring:
            authorization-uri: ${OAUTH_PUBLIC_URL:http://localhost:9000}/oauth2/authorize
            token-uri: http://oauth-server:9000/oauth2/token
            jwk-set-uri: http://oauth-server:9000/oauth2/jwks
            user-info-uri: http://oauth-server:9000/userinfo
            user-name-attribute: sub
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: oauth-server
          order: -1
          uri: http://oauth-server:9000
          predicates:
            - Path=/oauth2/**,/.well-known/**

        # Ruta para gesti√≥n de usuarios (oauth-server)
        - id: users-management
          order: 0
          uri: http://oauth-server:9000
          predicates:
            - Path=/api/users/**

        - id: catalogo-service
          uri: http://micro-catalogo:8080
          predicates:
            - Path=/api/catalogo/**
          filters:
            - StripPrefix=2

        - id: sucursal-service
          uri: http://micro-sucursal:8082
          predicates:
            - Path=/api/sucursal/**
          filters:
            - StripPrefix=2

        - id: cliente-service
          uri: http://micro-cliente:8083
          predicates:
            - Path=/api/cliente/**
          filters:
            - StripPrefix=2

        - id: ventas-service
          uri: http://micro-ventas:8084
          predicates:
            - Path=/api/ventas/**
          filters:
            - StripPrefix=2

        - id: reporte-service
          uri: http://micro-reporte:8085
          predicates:
            - Path=/api/reporte/**
          filters:
            - StripPrefix=2

        - id: inventario-service
          uri: http://micro-inventario:8086
          predicates:
            - Path=/api/inventario/**
          filters:
            - StripPrefix=1

        # Frontend route - must be LAST (catch-all)
        - id: frontend-service
          order: 100
          uri: http://frontend:80
          predicates:
            - Path=/**

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
