spring.application.name=Sucursal
server.port=8082
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://oauth-server:9000

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3310}/${DB_NAME:sucursalesdb}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:AppRoot}
spring.datasource.password=${DB_PASSWORD:abcd}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
